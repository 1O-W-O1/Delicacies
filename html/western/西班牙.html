<div align="center">西班牙料理
<img src="../../image/spain.png" width="64" height="64" /></div>
<hr />
<div align="center">
  <p class="A2"><img src="../../image/paella.jpg" width="450" height="292" align="left" />西班牙海鮮燉飯 
  </p>
  <p class="A3">西班牙海鮮燉飯，源於西班牙瓦倫西亞，</p>
  <p class="A3">在當地語言是「鍋」的意思，而在西班牙語paella</p>
  <p class="A3">專指此種飯，而製作此飯的鍋則叫做paellera。</p>
  <p class="A2"><span class="A3">此飯是星期日與法雅<span class="A3">節的食品。</span></span><span class="A3"></span></p>
  <hr />
</div>
<div align="center">
  <p class="A2"><img src="../../image/Tortilla De Patatas.jpg" width="450" height="564" align="left" />西班牙烘蛋 
  </p>
  <p class="A2"><span class="A3">又名西班牙蛋餅，是來自西班牙的傳統菜餚。</span></p>
  <p class="A2"><span class="A3">這是一種用雞蛋和馬鈴薯製成的歐姆蛋，</span></p>
  <p class="A2"><span class="A3">還可以選擇加入洋蔥。通常在室溫下將其作為小吃。</span></p>
