  <hr />
  <p class="A1"><img src="../../image/steak.jpg" width="400" height="275" align="left" />美式牛排</p>
  <blockquote><h1 align="center" class="A2" >通常美國人會單點牛排作為一頓正餐，</h1>
    <h1 align="center" class="A2">所以牛排分量又大、又厚。</h1>
    <h1 align="center" class="A2">大部分都會將牛肉放在烤肉架上用火燒烤後享用。</h1>
  </blockquote>
  <p class="A1">&nbsp;</p>

<hr />
<p align="center" class="A1"><img src="../../image/hamburger.jpg" width="394" height="458" align="left" />美式漢堡</p>
<p align="center" class="A2">&nbsp;</p>
<h2 align="center" class="A2">  傳統的美式漢堡，內餡除了由牛絞肉或豬絞肉</h2>
<h2 align="center" class="A2">製成的漢堡排外，並附夾上許多配料和調味料</h2>
<h2 align="center" class="A2">（如番茄醬、芥末、美乃滋、生菜、</h2>
<h2 align="center" class="A2">番茄、洋蔥、開胃小菜、鹽漬小菜、起司等），</h2>
<h2 align="center" class="A2">而麵包可以是圓麵包（小圓麵包）或吐司。</h2>
