<p align="center" class="A1">
<img src="../../image/creperie.jpg" width="400" height="445" align="left" />法式可麗餅 </p>
<p align="center" class="A1"><span class="A2">可麗餅或薄烤餅，也譯「法國薄餅」或</span></p>
<p align="center" class="A1"><span class="A2">「法國蛋餅」，一種有甜有鹹的法國布列塔尼地區</span></p>
<p align="center" class="A1"><span class="A2">的傳統煎餅，可以作為甜點或三明治，</span></p>
<p align="center" class="A1"><span class="A2">其麵皮需要用專門的「可麗餅烤盤」煎製而成，</span></p>
<p align="center" class="A1"><span class="A2">在家庭中也可使普通平底鍋，再在其中塞入大量內餡。</span></p>
<p align="center" class="A1"><span class="A2"> 主要分為兩種口味，即甜味和鹹味。</span></p>
<hr />
<p align="center" class="A1"><img src="../../image/Poisson en papillote.jpg" width="400" height="288" align="left" />法式紙包魚</p>
<p align="center" class="A2">紙包魚是法國的傳統料理，</p>
<p align="center" class="A2">聽到法國料理就聯想到步驟繁複，</p>
<p align="center" class="A2">不過這道法式紙包魚，十分簡單，而且配搭各種蔬菜，</p>
<p align="center" class="A2">顏色豐富又吸引，連入廚新手也可以輕鬆駕馭。</p>
