</p>
<p align="center" class="A2"><span class="A3">義大利麵的特點是有很多種不同的式樣，</span></p>
<p align="center" class="A2"><span class="A3">如長條形的義大利長麵、半月形管狀的通心粉、</span></p>
<p align="center" class="A2"><span class="A3">扭曲狀的螺旋<span class="A3">麵等，種類繁多。</span></span></p>
<p align="center" class="A2">&nbsp;</p>
<hr />
<div align="center" class="A2">
  <p><img src="../../image/pizza.jpg" width="400" height="269" align="left" />披薩 </p>
  <p class="A3">披薩是一款義大利特色食物，其發源地是拿坡里。</p>
  <p class="A3">披薩的做法通常是以發酵過的圓麵餅皮上面</p>
  <p class="A3">覆蓋番茄醬、起司及其他配料，並由烤爐烤製而成。</p>
