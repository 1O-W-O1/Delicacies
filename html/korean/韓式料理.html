	<p align="center" class="A3">韓式料理</p>
	<p align="center" class="A1"><span class="A2">韓式料理又稱朝鮮料理，指的是對朝鮮民族的飲食文化總稱，</span></p>
	<p align="center" class="A1"><span class="A2">以「五色·五味·五法」為核心理念。韓國料理多使用發酵類食品和生的辣味植物作為調味料，</span></p>
	<p align="center" class="A1"><span class="A2">尤其以韓國泡菜類的韓式小菜為多，兼顧重口味和少油、少加工，非常符合現代人的健康</span></p>
