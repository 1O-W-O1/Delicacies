  <blockquote><h1 align="center" class="three-color" data="早在清朝時期即由來自山東的華僑們自仁川傳入韓國。">早在清朝時期即由來自山東的華僑們自仁川傳入韓國。</h1>
    <h1 align="center" class="three-color" data="韓式炸醬麵以黑豆醬拌著醬油，味道較為稀薄。">韓式炸醬麵以黑豆醬拌著醬油，味道較為稀薄。</h1>
	<h1 align="center" class="three-color" data="可佐洋蔥丁、醃黃蘿蔔及辣白菜一起食用。">可佐洋蔥丁、醃黃蘿蔔及辣白菜一起食用。</h1>
