  <blockquote><h1 align="center" class="three-color" data="據說辣炒年糕是朝鮮皇帝每逢正月必吃的一道料理，">據說辣炒年糕是朝鮮皇帝每逢正月必吃的一道料理，</h1>
    <h1 align="center" class="three-color" data="這種炒年糕是由條狀年糕、肉、菜及調味汁製成，">這種炒年糕是由條狀年糕、肉、菜及調味汁製成，</h1>
	<h1 align="center" class="three-color" data="初期只簡單的加入蔬菜與肉類，再以醬油拌炒，">初期只簡單的加入蔬菜與肉類，再以醬油拌炒，</h1>
	<h1 align="center" class="three-color" data="後來才演變為使用辣醬提味的方式。">後來才演變為使用辣醬提味的方式。</h1>
