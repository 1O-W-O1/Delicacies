<h1 class="h1">日式料理</h1>
<p class="b0">日本料理（日語：日本料理／にほんりょうり、にっぽんりょうり Nihon ryōri、Nippon ryōri）或和食（日語：和食／わしょく Washoku），又稱日餐、日料、日本菜，泛指日本及日本人於19世紀的江戶時代至明治時代所形成的飲食文化和習慣。</p>
