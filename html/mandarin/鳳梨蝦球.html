<h1 style="font-size: xx-large; font-family: '微軟正黑體'; text-align: center;">&nbsp;鳳梨蝦球</h1>
<hr />
	<p class= "A1"><img src="../../image/0b9cb5833469a9e8.jpg" width="300" height="300" align="left" />簡介</p>
<p align="center" style="font-family: '微軟正黑體'; font-size: x-large;" >著名的台菜，但由於相傳為一湘菜館所發明，因此也有人將其分類為湘菜。</p>
<p align="center" style="font-family: '微軟正黑體'; font-size: x-large;">以肥大的蝦仁裹粉油炸，佐以鳳梨罐頭並淋上美乃滋而成。其料理手法簡單因此廣泛出現在台灣各地餐廳的菜單上。</p>
<p align="center" style="font-family: '微軟正黑體'; font-size: x-large;">其料理手法簡單因此廣泛出現在台灣各地餐廳的菜單上。</p>
