<p class= "A1">簡介</p>
<p align="center" style="font-family: '微軟正黑體'; font-size: x-large;" >佛跳牆是閩菜中的一道名菜。由豬肉、芋頭、魚翅等眾多材料慢火烹飪而成。</p>
<p align="center" style="font-family: '微軟正黑體'; font-size: x-large;">曾有人吃後作詩”壇啟葷香飄四鄰，佛聞棄禪跳牆來”故名為佛跳牆。</p>
