<h1 style="font-size: xx-large; text-align: center; font-family: '微軟正黑體';">&nbsp;中式料理</h1>
<p class="A1" style="text-align: center; font-family: '微軟正黑體';"><span class="A1">中式料理又叫中華料理或中國料理，是一種發源於中國的料理文化。</span></p>
<p class="A1" style="text-align: center; font-family: '微軟正黑體';"><span class="A1">中國面積幅員遼闊，各地氣候有所不同，提供了各式各樣的特殊食材。各地的料理工具和手法也有所差異，因此誕生了各種地方菜系。</span></p>
<p class="A1" style="text-align: center; font-family: '微軟正黑體';"><span class="A1">最著名的有川菜、湘菜、粵菜、閩菜、蘇菜、浙菜、徽菜和魯菜八種，合稱八大菜系，如果深入分類可多達十種以上。 </span></p>
